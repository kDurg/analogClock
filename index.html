<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Clock</title>

    <link rel='stylesheet' type='text/css' href='./style.css'>
    <script src='./javascript.js'></script>


</head>
<body>
    <h1  class='titleName'>Astro Clock</h1>
    <div class='planetSelectionBox'>
        <h3>Select A Planet</h3>
        <form>
            <fieldset id='planetFieldset'>
                <input type='radio' value='mercury' name='planetFieldset'>Mercury<br>
                <input type='radio' value='venus' name='planetFieldset'>Venus<br>
                <input type='radio' value='earth' name='planetFieldset'>Earth<br>
                <input type='radio' value='mars' name='planetFieldset'>Mars<br>
                <input type='radio' value='jupiter' name='planetFieldset'>Jupiter<br>
                <input type='radio' value='saturn' name='planetFieldset'>Saturn<br>
                <input type='radio' value='uranus' name='planetFieldset'>Uranus<br>
                <input type='radio' value='neptune' name='planetFieldset'>Neptune<br>
                <input type='radio' value='pluto' name='planetFieldset'>Pluto<br>
            </fieldset>
        </form>
    </div>
    <div class='clock'>
        <div class='outerClockFace'>
            <!-- LET MAKE THIS DYNAMIC BASED ON THE AMOUNT OF HOURS IN A DAY PER PLANET -->
            <div class='hourMark hourMarking-one'></div>
            <div class='hourMark hourMarking-two'></div>
            <div class='hourMark hourMarking-three'></div>
            <div class='hourMark hourMarking-four'></div>
            <div class='innerClockFace'>
                <div class='clockHand hour-hand'></div>
                <div class='clockHand minute-hand'></div>
                <div class='clockHand second-hand'></div>
            </div>
        </div>
    </div>
    
</body>
</html>
